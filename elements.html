		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="index.html">3dfx</a></h1>
						<nav>
							<a href="#menu">Unify</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<div class="inner">
							<ul class="links">
								<li><a href="#">Log In</a></li>
								<li><a href="#">Sign Up</a></li>
							</ul>
							<a href="#" class="close">Close</a>
						</div>
					</nav>

				<!-- Wrapper -->
					<section id="wrapper">
						<header>
							<div class="inner">
								<h2>Scan</h2>
								<p>Found something? Time to claim it.</p>
							</div>
						</header>

						<!-- Content -->
							<div class="wrapper">
								<div class="inner">
									<section>
										<div id="reader"></div>
				
										<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
				
										<script>
										// List of expected QR code values
										const expectedValues = ['value1', 'value2', 'value3'];
				
										// Initialize the QR code scanner
										const scanner = new Html5QrcodeScanner(
											'reader',
											{ fps: 10, qrbox: 250 },
											/* verbose= */ false
										);
				
										// Define the on success callback function
										function onScanSuccess(qrCodeMessage) {
											if (expectedValues.includes(qrCodeMessage)) {
											alert('QR code value matches the expected list!');
											} else {
											alert('QR code value does not match the expected list!');
											}
										}
				
										// Render the scanner and start scanning
										scanner.render(onScanSuccess);
										</script>
								</section>
					</section>

				<!-- Footer -->
					<section id="footer">
						<div class="inner">
							
						</div>
					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
